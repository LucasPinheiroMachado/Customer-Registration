<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clients System</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
    <!-- My CSS -->
     <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">Clientes</h1>
        <button class="btn btn-success mb-3" id="btnAddClient">Adicionar novo cliente</button>

        <table class="table table-striped" id="clientsTable">
        <thead>
            <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF/CNPJ</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Ações</th>
            </tr>
        </thead>
        <tbody id="clientsTableBody">
            
        </tbody>
        </table>
    </div>

    <!-- Post/Put Modal -->
    <div class="modal fade" id="clientModal" tabindex="-1" aria-labelledby="clientModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <form id="clientForm" class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="clientModalLabel">Adicionar Cliente</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
            <input type="hidden" id="clientId" />
            <div class="mb-3">
                <label for="clientName" class="form-label">Nome</label>
                <input type="text" class="form-control" id="clientName" required />
            </div>
            <div class="mb-3">
                <label for="clientCpfCnpj" class="form-label">CPF/CNPJ</label>
                <input type="text" class="form-control" id="clientCpfCnpj" required />
            </div>
            <div class="mb-3">
                <label for="clientEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="clientEmail" />
            </div>
            <div class="mb-3">
                <label for="clientPhone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="clientPhone" />
            </div>
            </div>
            <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </form>
        </div>
    </div>

    <!-- Confirm Modal -->
    <div id="customConfirmModal" class="modal-overlay">
    <div class="modal-box">
        <p class="modal-text">Tem certeza que deseja excluir este cliente?</p>
        <div class="modal-buttons">
        <button id="confirmYes" class="modal-btn modal-btn-yes">Sim</button>
        <button id="confirmNo" class="modal-btn modal-btn-no">Não</button>
        </div>
    </div>
    </div>

    <!-- Notification Modal -->
    <div id="customNotification" class="notification-toast"></div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- My Script -->
     <script src="./js/app.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
